<mat-card>
    <mat-card-header>
        <mat-card-title role="heading" aria-level="2">
            Clinic locations
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div *ngIf="apiLoaded | async">
            API is loaded
            <google-map width="100%">
                <map-marker
                    *ngFor="let clinic of clinics"
                    [position]="clinic.position"
                    [label]="clinic.name"
                    [title]="clinic.name"
                >
                </map-marker>
            </google-map>
        </div>
    </mat-card-content>
</mat-card>
