<mat-card>
    <mat-card-header>
        <mat-card-title role="heading" aria-level="2">
            Day-by-day overview
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        For a selected day, show a simple snapshot of the following data:
        <ul>
            <li>number of sessions</li>
            <li>average length of session</li>
            <li>average distance traveled by patient</li>
            <li>average age of patient</li>
        </ul>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
        </mat-form-field>
    </mat-card-content>
</mat-card>
