<h2>Distributions of session timing</h2>

<mat-card>
    <mat-card-header>
        <mat-card-title role="heading" aria-level="3">
            {{startStopTimeTitle}}
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <canvas baseChart class="chart"
                [type]="barChartType"
                [data]="sessionTimeChartData"
                [options]="sessionTimeChartOptions">
        </canvas>
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-header>
        <mat-card-title role="heading" aria-level="2">
            {{durationTitle}}
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <canvas baseChart class="chart"
                [type]="barChartType"
                [data]="sessionDurationChartData"
                [options]="sessionDurationChartOptions">
        </canvas>
    </mat-card-content>
</mat-card>
