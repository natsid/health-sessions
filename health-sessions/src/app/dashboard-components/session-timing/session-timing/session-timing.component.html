<mat-card>
    <mat-card-header>
        <mat-card-title role="heading" aria-level="2">Distributions of session timing</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <canvas baseChart class="chart"
                [type]="barChartType"
                [data]="sessionTimeChartData"
                [options]="sessionTimeChartOptions">
        </canvas>
        
        <canvas baseChart class="chart"
                [type]="barChartType"
                [data]="sessionDurationChartData"
                [options]="sessionDurationChartOptions">
        </canvas>
    </mat-card-content>
</mat-card>
